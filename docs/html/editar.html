<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  

</head>
<body>
    <main>
        <section class="container-fluid">
            <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-2"></div>  
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-9 font:webkit-small-control;">
                            <form>
                                <h2 style="color: #0d6efd;">Editar Producto id: 1</h2>
                                <div class="mb-3">
                                <label for="idproducto" class="form-label">ID</label>
                                <input type="email" class="form-control" id="id" aria-describedby="idproducto">
                                </div>
                                <div class="mb-3">
                                <label for="Codigo" class="form-label">Codigo</label>
                                <input type="text" class="form-control" id="Codigo">
                                </div>
                                <div class="mb-3">
                                <label for="titulo" class="form-label">Titulo</label>
                                <input type="text" class="form-control" id="titulo">
                                </div>
                                <div class="mb-3">
                                <label for="Precio" class="form-label">Precio</label>
                                <input type="text" class="form-control" id="Precio">
                                </div>
                                <div class="mb-3">
                                <label for="Stock" class="form-label">Stock</label>
                                <input type="text" class="form-control" id="Stock">
                                </div>
                                <div class="mb-3">
                                <label for="Categoria" class="form-label">Categoria</label>
                                <input type="text" class="form-control" id="Categoria">
                                </div>
                                <div class="mb-3">
                                <label for="Marca" class="form-label">Marca</label>
                                <input type="text" class="form-control" id="Marca">
                                </div>
                                <button type="submit" class="btn btn-primary">Volver</button>
                                <button type="submit" class="btn btn-primary">Actualizar</button>
                            </form>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12-col-lg-12 col-xl-1"></div>
                </div>         
          </section>          
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      </main>
